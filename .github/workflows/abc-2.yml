name: ABC - Download and Echo File

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      SAMPLE_SECRET:
        required: true

jobs:
  download-file:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    env:
      PROJECT: ${{ inputs.project }}
      ENVIRONMENT: ${{ inputs.environment }}
      SAMPLE_SECRET: ${{ secrets.SAMPLE_SECRET }}

    steps:
      - name: Find latest artifact and download
        id: fetch
        run: |
          echo "ðŸ” Finding latest artifact for ${PROJECT}-${ENVIRONMENT}"
          artifacts=$(gh api repos/${{ github.repository }}/actions/artifacts --paginate --jq \
            '.artifacts[] | select(.name | startswith("sample-'$PROJECT'-'$ENVIRONMENT'")) | {name: .name, created_at: .created_at, id: .id}' | jq -s 'sort_by(.created_at) | reverse')
          latest_id=$(echo "$artifacts" | jq -r '.[0].id')
          latest_name=$(echo "$artifacts" | jq -r '.[0].name')

          if [ -z "$latest_id" ]; then
            echo "âŒ No matching artifact found!"
            exit 1
          fi

          echo "âœ… Latest artifact: $latest_name (ID: $latest_id)"
          gh api repos/${{ github.repository }}/actions/artifacts/$latest_id/zip > artifact.zip
          unzip -q artifact.zip -d ./downloaded
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show file contents
        run: |
          echo "===== FILE CONTENT ====="
          cat downloaded/info.txt
          echo "========================"
